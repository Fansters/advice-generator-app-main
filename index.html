<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="dist/style.css" />
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<section class="content flex flex-jc-c flex-ai-c">
			<div class="content__container">
				<h3 class="content__heading">Advice</h3>
				<div class="content__results" id="results"></div>
				<div class="content__seperator flex flex-jc-sb">
					<span class="horizontal"></span>
					<div class="verticalCont flex flex-jc-sb">
						<span class="vertical"></span>
						<span class="vertical"></span>
					</div>
					<span class="horizontal"></span>
				</div>
				<div class="content__btn flex flex-jc-c flex-ai-c">
					<button id="data" class="btn">
						<span class="dice flex flex-jc-sa flex-ai-c">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot dot3"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</span>
					</button>
				</div>
			</div>
		</section>
	</body>
	<script src="app/js/script.js"></script>
</html>
